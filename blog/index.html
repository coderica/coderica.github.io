---
layout: default
title: blog
---

{% for post in site.posts %}
  <section>
    <h3>
      <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h3>
    <aside>
      <hr>
      <p>{{ post.date | date: "%b %-d, %Y" }}</p>
      <hr>
    </aside>

    <article>
    <p>{{ post.excerpt }}</p>
    </article>
  </section>
{% endfor %}
